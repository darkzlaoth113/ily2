<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İly</title> <!-- Site başlığı "İly" -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #e6a1e6; /* Pembe arka plan */
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Kullanıcıyı müziği başlatmaya teşvik et */
        }
        .photo {
            width: 90%; /* Geniş ekranlar için */
            max-width: 400px; /* Maksimum genişlik */
            height: auto;
            border-radius: 10px; /* Kenarları yuvarlat */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Hafif gölge */
        }
        .rain {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background: url('https://media.tenor.com/vQAHQFjZ_FQAAAAi/may-the4th-dance.gif') no-repeat center center;
            background-size: contain;
            animation: rain 5s linear infinite;
        }
        @keyframes rain {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
        .random-popup {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://media.tenor.com/mMr6S-_lnaYAAAAi/heart-love.gif') no-repeat center center;
            background-size: contain;
            animation: random-popup 5s linear infinite;
        }
        @keyframes random-popup {
            0% {
                opacity: 0;
                transform: scale(0);
                top: 50%;
                left: 50%;
            }
            50% {
                opacity: 1;
                transform: scale(1);
                top: calc(100% * var(--random-top));
                left: calc(100% * var(--random-left));
            }
            100% {
                opacity: 0;
                transform: scale(0);
                top: 50%;
                left: 50%;
            }
        }
        .play-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ffcccc;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        @media (max-width: 768px) {
            .photo {
                width: 80%; /* Mobil cihazlar için genişliği ayarla */
            }
            .rain {
                width: 70px;
                height: 70px;
            }
            .random-popup {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <img class="photo" src="https://raw.githubusercontent.com/darkzlaoth113/ily2/refs/heads/main/ily.jpg" alt="Onun fotoğrafı">
    
    <!-- Yağan gifler -->
    <div class="rain" style="left: 10%; animation-delay: 0s;"></div>
    <div class="rain" style="left: 20%; animation-delay: 1.5s;"></div>
    <div class="rain" style="left: 30%; animation-delay: 0.5s;"></div>
    <div class="rain" style="left: 40%; animation-delay: 2s;"></div>
    <div class="rain" style="left: 50%; animation-delay: 1s;"></div>
    <div class="rain" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="rain" style="left: 70%; animation-delay: 0.3s;"></div>
    <div class="rain" style="left: 80%; animation-delay: 1.8s;"></div>
    <div class="rain" style="left: 90%; animation-delay: 0.7s;"></div>
    
    <div class="random-popup" style="--random-top: 0.1; --random-left: 0.1; animation-delay: 0s;"></div>
    <div class="random-popup" style="--random-top: 0.2; --random-left: 0.3; animation-delay: 1s;"></div>
    <div class="random-popup" style="--random-top: 0.3; --random-left: 0.5; animation-delay: 2s;"></div>
    <div class="random-popup" style="--random-top: 0.4; --random-left: 0.7; animation-delay: 3s;"></div>
    <div class="random-popup" style="--random-top: 0.5; --random-left: 0.9; animation-delay: 4s;"></div>
    <div class="random-popup" style="--random-top: 0.6; --random-left: 0.2; animation-delay: 5s;"></div>
    <div class="random-popup" style="--random-top: 0.7; --random-left: 0.4; animation-delay: 6s;"></div>
    <div class="random-popup" style="--random-top: 0.8; --random-left: 0.6; animation-delay: 7s;"></div>
    <div class="random-popup" style="--random-top: 0.9; --random-left: 0.8; animation-delay: 8s;"></div>
    
    <!-- Play Button -->
    <button class="play-button" onclick="playMusic()">Müziği Başlat</button>
    
    <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/HDEk8TIsKas" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <script>
        // Kullanıcı dokunduğunda müziği oynat
        function playMusic() {
            const music = document.getElementById("music");
            music.src += "?autoplay=1";
            document.querySelector(".play-button").style.display = "none"; // Düğmeyi gizle
        }
        
        // Mobil cihazlar için kullanıcı etkileşimi gerektiren bir çözüm
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.querySelector(".play-button").style.display = "block";
        }
    </script>
</body>
</html>
