<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #e6e0f8;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .rain {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background: url('https://media.tenor.com/vQAHQFjZ_FQAAAAi/may-the4th-dance.gif') no-repeat center center;
            background-size: contain;
            animation: rain 5s linear infinite;
        }
        @keyframes rain {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
        .random-popup {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://media.tenor.com/mMr6S-_lnaYAAAAi/heart-love.gif') no-repeat center center;
            background-size: contain;
            animation: random-popup 5s linear infinite;
        }
        @keyframes random-popup {
            0% {
                opacity: 0;
                transform: scale(0);
                top: 50%;
                left: 50%;
            }
            50% {
                opacity: 1;
                transform: scale(1);
                top: calc(100% * var(--random-top));
                left: calc(100% * var(--random-left));
            }
            100% {
                opacity: 0;
                transform: scale(0);
                top: 50%;
                left: 50%;
            }
        }
        @media (max-width: 768px) {
            .rain {
                width: 70px;
                height: 70px;
            }
            .random-popup {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/darkzlaoth113/ily2/refs/heads/main/ily.jpg" alt="sevilen"
